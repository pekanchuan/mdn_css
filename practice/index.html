<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Formatting a biography</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>

  <body>
    <form class="mx-auto my-10 w-1/3">
      <label class="block">
        <span class="block text-sm font-medium text-slate-700">Username</span>
        <input
          type="text"
          value="tbone"
          disabled
          class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
        />
      </label>

      <label class="block mt-1">
        <span class="block text-sm font-medium text-slate-700">Email</span>
        <input
          type="email"
          class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
        />
      </label>

      <label class="block mt-1">
        <span class="block text-sm font-medium text-slate-700">Password</span>
        <input
          type="password"
          class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
        />
      </label>
    </form>

    <a
      href="#"
      class="bg-white block group hover:bg-sky-500 hover:ring-sky-500 max-w-xs mx-auto p-6 ring-1 ring-slate-900/5 rounded-lg shadow-lg space-y-3 w-1/3"
    >
      <div class="flex items-center space-x-3">
        <svg
          class="h-6 w-6 stroke-sky-500 group-hover:stroke-white"
          fill="none"
          viewBox="0 0 24 24"
        >
          <!-- ... -->
        </svg>

        <h3 class="font-semibold group-hover:text-white text-slate-900 text-sm">
          New project
        </h3>
      </div>
      <p class="group-hover:text-white text-slate-500 text-sm">
        Create a new project from a variety of starting templates.
      </p>
    </a>
  </body>
</html>
