<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attr Selector</title>
    <style>
      li[class] {
        font-size: 200%;
      }
      li[class="a" i] {
        background-color: yellow;
      }
      li[class~="a"] {
        color: red;
      }
      li[class|="a"] {
        font-style: italic;
      }

      li[class^="a" i] {
        font-weight: bold;
      }
      li[class$="a"] {
        border: 1px solid black;
      }
      li[class*="a"] {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <h1>Attribute presence and value selectors</h1>
    <ul>
      <li>Item 1</li>
      <li class="a">Item 2</li>
      <li class="a b">Item 3</li>
      <li class="a-b">Item 4</li>
      <li class="cba">Item 5</li>
      <li class="A">Item 6</li>
    </ul>
  </body>
</html>
